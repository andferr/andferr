<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="assets/favicon.ico">
        <title>Pinto Solutions</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        
        <style>
            html {
                background-color: rgb(17 24 39);
                background-image: url("data:image/svg+xml,%3Csvg width='30' height='30' viewBox='0 0 30 30' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1.22676 0C1.91374 0 2.45351 0.539773 2.45351 1.22676C2.45351 1.91374 1.91374 2.45351 1.22676 2.45351C0.539773 2.45351 0 1.91374 0 1.22676C0 0.539773 0.539773 0 1.22676 0Z' fill='rgba(255,255,255,0.15)'/%3E%3C/svg%3E");
                background-position: center;
            }

            body{
                padding: 0;
                margin: 0;
            }

            .page-content{
                width: 100%;
                height: 100%;
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .logo-container{
                width: 100%;
                height: 100%;
                display: flex;
                align-self: center;
                justify-self: center;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .logo-container img{
                width: 40%;
            }

            .main-title{
                font-family: 'Oswald', sans-serif;
                font-size: 1.5em;
                letter-spacing: 3vw;
                margin-left: 10px;
                margin-right: -1vw;
                color: white;
            }

            .button {
                font-family: 'Oswald', sans-serif;
                box-sizing: border-box;
                border-width: 0;
                border-style: solid;
                border-color: #e5e7eb;
                background-color: rgb(37 42 55 / 0.5);
                padding: 10px 20px 10px 20px;;
                color: white;
                border-radius: 0.5rem;
                text-align: center;
            }


            .button:hover {
                cursor: pointer;
                transform: scale(1.1);
            }

            .button-area{
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 10px;
            }

            .avatar{
                max-width: 250px;
            }

            @media only screen and (max-width: 1100px) {
                .logo-container img{
                    width: 40%;
                }
            }

            @media only screen and (max-width: 900px) {
                .logo-container img{
                    width: 55%;
                }
            }

            @media only screen and (max-width: 780px) {
                .logo-container img{
                    width: 50%;
                }
            }

            @media only screen and (max-width: 500px) {
                .logo-container img{
                    width: 75%;
                }

                .button-area{
                    flex-direction: column;
                    width: 60%; 
                }
            }
        </style>
    </head>
    <body>    
        <div class="page-content">
            <div class="logo-container">
                <img src="assets\avatar.png" class="avatar">
                <img src="assets\pinto.svg"/>
                <h1 class="main-title">SOLUTIONS</h1>
                <div class="button-area">
                    <div class="button" id="linkedinbtn">LINKEDIN</div>
                    <div class="button" id="githubbtn">GITHUB</div>
                    <div class="button" id="whatsappbtn">WHATSAPP</div>
                    <div class="button" id="blogbtn">BLOG</div>
                </div>
            </div>
        </div> 
        <script>
            document.querySelector('#linkedinbtn').addEventListener('click', function (event) {
                window.location.href = "https://www.linkedin.com/in/af-pinto/";
            },false);

            document.querySelector('#githubbtn').addEventListener('click', function (event) {
                window.location.href = "https://github.com/andferr";
            },false);

            document.querySelector('#whatsappbtn').addEventListener('click', function (event) {
                window.location.href = "https://whatsa.me/5532984110933";
            },false);

            document.querySelector('#blogbtn').addEventListener('click', function (event) {
                window.location.href = "https://pintodevjournal.wordpress.com/";
            },false);
        </script>        
    </body>
</html>
